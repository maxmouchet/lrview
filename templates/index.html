<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .catalog_name }}</title>
    <link rel="stylesheet" href="/static/assets/normalize.css"/>
    <link rel="stylesheet" href="/static/assets/style.css"/>
</head>
<body>
<div class="container">
    <div class="sidebar">
        {{ template "tree.html" .collections }}
        {{ template "tree.html" .folders }}
    </div>
    <div class="gallery">
        <ul class="image-gallery">
            {{ range .images }}
            <!-- TODO: Alt text from image metadata (fallback on name?) -->
            <li>
                <a href="/images/{{ .ID }}/preview"><img src="/images/{{ .ID }}/preview" alt=""/></a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
</body>
</html>
